{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<section class="py-5 admin-page">
    <div class="container" style="max-width: 760px;">
        <div class="card p-4 admin-card admin-form-card">
            <h1 class="h3 mb-2">Add Product</h1>
            <p class="admin-subtitle">Create a new product listing with optional image and price.</p>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="price">Price (M)</label>
                    <input class="form-control" type="number" step="0.01" id="price" name="price">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="image">Image</label>
                    <input class="form-control" type="file" id="image" name="image" accept=".png,.jpg,.jpeg,.gif,.webp">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" type="submit">Save Product</button>
                    <a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
